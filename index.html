<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon-33x32.png">
		<title>Social Link Media</title>
	</head>
	<body>
		<main>
			<section class="card">
				<img src="./img/avatar-jessica.jpeg" alt="jessica picture">
				<h1>Jessica Randall</h1>
				<p class="location">London, United Kingdom</p>
				<p class="description">"Front-end developer and avid reader."</p>
				<section class="social-links">
					<a href="#">GitHub</a>
					<a href="#">Frontendmentor</a>
					<a href="#">LinkdIn</a>
					<a href="#">Twitter</a>
					<a href="#">Instagram</a>
				</section>
			</section>
		</main>
	</body>
</html>
